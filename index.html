<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/weather.png" type="image/x-icon" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container h-100 mb-3 mt-3">
    <form id="form">
      <div class="row">
        <div class="input-group mb-3 mt-3 col-md-6">
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City search"
            aria-describedby="basic-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
          <button class="btn btn-outline-primary location" id="current">
              Current
            </button>
        </div>
      </div>
      </form>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h4 id="country"></h4>
            <span id="temp"></span><span id="unit">°C</span><br>
            <span id="time"></span>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <br /><br />
          <p id="sky">RAINY</p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2 mon">
          <p>
            <strong>Mon</strong><br />
            ☁<br />
            30°C
          </p>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 tue">
          <p>
            <strong>Tue</strong><br />
            🌧<br />
            20°C
          </p>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 wed">
          <p>
            <strong>Wed</strong><br />
            ⛈<br />
            25°C
          </p>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 thurs">
          <p>
            <strong>Thurs</strong><br />
            🌤<br />
            40°C
          </p>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 fri">
          <p>
            <strong>Fri</strong><br />
            🌦<br />
            28°C
          </p>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 sat">
          <p>
            <strong>Sat</strong><br />
            ⛅<br />
            36°C
          </p>
        </div>
      </div>
    </div>
    <p><a href="https://github.com/Glorykach/Weather-app">Open source code,</a>by Onyeka Glory Onwubalili</p>
    <script src="index.js"></script>
  </body>
</html>
